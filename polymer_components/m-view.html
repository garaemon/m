<!-- m-view.html -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="m-view">
    <template>
        <style>
         :root {
             margin: 0 auto;
             padding-left: 45px;
             padding-right: 45px;
             padding-top: 0px;
         }

         .drawer-menu > a {
             display: block;
             padding: 10px 10px;
             font-size: 14px;
             text-decoration: none;
             color: #4078c0;
         }

         .toc {
             margin-bottom: 20px;
             border-bottom: 1px solid #ddd;
         }
         .toc.invisible {
             display: none;
         }
         .toc.visible {
             display: block;
         }

         .toc h2 {
             border-bottom: 1px solid #eee;
         }
         .markdown-content {
             box-sizing: border-box;
             margin: 0 auto;
         }

         section {
             margin-top: 0;
             padding-top: 0;
             padding-bottom: 20px;
         }
         app-header-layout {
             height: 70px;
             margin-top: 0px;
         }
         app-header-layout > #contentContainer {
         }

         app-header {
             background-color: white;
             height: 70px;
         }

         app-header h1 {
             padding: 0;
             margin: 0;
         }

         app-toolbar {
             padding-left: 0;
         }

         #menu-button {
             padding-left: 0;
         }
         app-drawer {
             --app-drawer-content-container: {
                 background-color: white;
                 overflow-x: hidden;
             };
         }

         app-drawer app-header {
             background-color: white;
         }


        </style>
        <app-drawer-layout drawer-width="288px" responsive-width="1280px">
            <app-drawer id="drawer">
                <iron-selector class="drawer-menu">
                    <template is="dom-if" if="{{show_toc}}">
                        <a href="#" on-click="_toggleTOC">
                            <paper-icon-button
                                icon="icons:list">
                            </paper-icon-button>
                            Hide Table of Contents
                        </a>
                    </template>
                    <template is="dom-if" if="{{!show_toc}}">
                        <a href="#" on-click="_toggleTOC">
                            <paper-icon-button
                                icon="icons:list">
                            </paper-icon-button>
                            Show Table of Contents
                        </a>
                    </template>
                    <a href="#" on-click="_copyPathToClipBoard">
                        <paper-icon-button
                            icon="icons:content-copy">
                        </paper-icon-button>
                        Copy path to clipboard
                    </a>
                </iron-selector>
            </app-drawer>
            <app-header-layout>
            <app-header fixed condenses>
                <app-toolbar>
                    <paper-icon-button
                        drawer-toggle
                        icon="icons:menu"
                        id="menu-button"
                        >
                        </paper-icon-button>
                    <h1 id="title">
                        <span id="title-word">{{file}}</span>
                    </h1>
                    <paper-tooltip position="top" for="title-word">
                        {{fullpath}}
                    </paper-tooltip>
                </app-toolbar>
            </app-header>
            <section>
            <div class="toc" id="toc">
                <h2>
                    Table of contents
                </h2>
                <div class="markdown-body" id="markdown-toc">
                </div>
            </div>
            <div class="markdown-body" id="markdown-content">
            </div>
            </section>
        </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
     Polymer({
         is: "m-view",
         properties: {
             file: String,
             filename_fullpath: String,
             show_toc: {
                 type: Boolean,
                 value: true
             },
         },

         _hasFile: function() {
             return !this.file;
         },

         _toggleTOC: function() {
             this.show_toc = !this.show_toc;
             if (this.show_toc) {
                 this.$.toc.classList.add('visible');
                 this.$.toc.classList.remove('invisible');
             } else {
                 this.$.toc.classList.remove('visible');
                 this.$.toc.classList.add('invisible');
             }
         },

         _copyPathToClipBoard: function() {
             console.log(this.fullpath);
             electron.ipcRenderer.send('copy-to-clipboard', this.fullpath);
             //electron.remote.require('electron').clipboard.writeText(this.fullpath);
         },

         setMarkdownHTML: function(content) {
             document.getElementById('markdown-content').innerHTML = content;
         },

         setTOCHTML: function(toc) {
             document.getElementById('markdown-toc').innerHTML = toc;
         },
     });
    </script>
</dom-module>
