<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html"/>
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="code-meta-info">
    <template>
        <style>
         .code-block-meta-info {
             white-space: normal;
             background-color: #f7f7f7;
         }

         .original-code {
             display: none;
         }

         .language-label {
             display: inline-block:
             background-color: white;
         }

         paper-icon-button {
             height: 30px;
             color: #4078c0;
         }

         paper-dialog {
             padding-left: 20px;
             padding-right: 20px;
         }

         paper-dialog pre {
             background-color: white;
         }

        </style>

        <div class="code-block-meta-info">
            <div class="language-label">
                <span class="language-label-name">
                    {{language}}
                </span>
                <paper-icon-button id="show-code-button" icon="icons:code"
                                   on-click="_showOriginalCode">
                </paper-icon-button>
                <paper-tooltip for="show-code-button">
                    Show original code
                </paper-tooltip>
                <paper-dialog id="original_code_dialog"
                              entry-animation="scale-up-animation"
                              exit-animation="fade-out-animation"
                >
                    <h3>Original Code</h3>
                    <pre><content></content></pre>
                </paper-dialog>
            </div>
        </div>
    </template>
    <script>
     Polymer({
         is: 'code-meta-info',

         properties: {
             language: String,
         },

         _showOriginalCode: function() {
             this.$.original_code_dialog.open();
         },
     });
    </script>
</dom-module>
